name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

env:
  RUN_ID: ${{ github.run_id }}
  TAG: testweb-1.1.1

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: public/kazimirov
          tags: ${{env.TAG}}
          registry: jfrog.it-academy.by
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  job2:
    needs: job1
    runs-on: ubuntu-20.04
    steps:
      - name: Chart Checkout
        uses: actions/checkout@v2
      - name: Helm Installation
        uses: azure/setup-helm@v1.1
        with:
          version: v3.7.0
      - name: Helm Repository Checkout
        uses: actions/checkout@v4
        with:
          repository: Kirilllka1993/finalproject
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
          ref: helm-branch
          path: charts
      - name: Helm Package
        run: helm package helm-charts --version "1.0.0+${{env.TAG}}" -d charts
      - name: Helm Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd charts
          ls
          git config --global user.email "kirilllka1993@gmail.com"
          git config --global user.name "Kirill"
          CHART_PACKAGE_NAME="testweb-1.0.0+${{env.TAG}}.tgz"
          git add "$CHART_PACKAGE_NAME"
          git commit -m "$CHART_PACKAGE_NAME"
          git push origin helm-branch

      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          ref: helm-branch
      - name: Helm Installation
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3
      - name: Update Index
        run: |
          helm repo index .
          git config --global user.email "kirilllka1993@gmail.com"
          git config --global user.name "Kirill"
          git add index.yaml
          git commit -m "Update chart index"
          git push origin helm-branch

      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Update application
        run: |
          cd app
          ls
          sed -i 's|targetRevision:.*|targetRevision: '1.0.0+${{env.TAG}}'|' application.yaml
          git config --global user.email "kirilllka1993@gmail.com"
          git config --global user.name "Kirill"
          git add application.yaml
          git commit -m "Update application"
          git push origin main        
