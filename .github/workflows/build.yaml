name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: public/kazimirov
        tags: testweb
        registry: jfrog.it-academy.by
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Checkout helm-charts
      uses: actions/checkout@v2
      with:
        repository: Kirilllka1993/finalproject
        path: helm-charts
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish the Helm chart
      id: publish-chart
      uses: Kirilllka1993/finalchartproject
      with:
        charts_dir: "helm-sources"
        charts_url: "https://kirilllka1993.github.io/finalchartproject"

    - name: Commit and push helm-charts
      uses: EndBug/add-and-commit@v6
      with:
        author_name: Kirill
        branch: main
        cwd: helm-charts
        message: "Commit chart "
