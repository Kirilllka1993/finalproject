name: Helm

on:
  push:
    branches: [ "main" ]

env:
  RUN_ID: ${{ github.run_id }}

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - name: Chart Checkout
        uses: actions/checkout@v2
      - name: Helm Installation
        uses: azure/setup-helm@v1.1
        with:
          version: v3.7.0
      - name: Helm Repository Checkout
        uses: actions/checkout@v4
        with:
          repository: Kirilllka1993/finalproject
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
          ref: helm-branch
          path: charts
      - name: Helm Package
        run: helm package helm-charts --version "${{env.RUN_ID}}" -d charts
      - name: Helm Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd charts
          ls
          git config --global user.email "kirilllka1993@gmail.com"
          git config --global user.name "Kirill"
          CHART_PACKAGE_NAME="testweb-${{env.RUN_ID}}.tgz"
          git add "$CHART_PACKAGE_NAME"
          git commit -m "$CHART_PACKAGE_NAME"
          git push origin helm-branch

      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          ref: helm-branch
      - name: Helm Installation
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3
      - name: Update Index
        run: |
          helm repo index .
          git config --global user.email "kirilllka1993@gmail.com"
          git config --global user.name "Kirill"
          git add index.yaml
          git commit -m "Update chart index"
          git push origin helm-branch

      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Update application
        run: |
          cd app
          ls
          sed -i 's|targetRevision:.*|targetRevision: '${{env.RUN_ID}}'|' application.yaml
          git config --global user.email "kirilllka1993@gmail.com"
          git config --global user.name "Kirill"
          git add application.yaml
          git commit -m "Update application"
          git push origin main